<form #f="ngForm" (ngSubmit)="onSubmit(f)">
    <div>
        <label>Nome</label>
        <input
            type="text" 
            id="nome" 
            name="nome" 
            [(ngModel)]="nome" 
            required
        />
    </div>

    <div>
        <label>Email</label>
        <input  
            type="text" 
            id="email" 
            name="email" 
            [(ngModel)]="email" 
            required
        />
    </div>

    <div>
        <label>Telefone</label>
        <input  
            type="text" 
            id="telefone" 
            name="telefone" 
            [(ngModel)]="telefone" 
            required
        />
    </div>


    <div>
        <label>senha</label>
        <input  
            type="text" 
            id="senha" 
            name="senha" 
            [(ngModel)]="senha" 
            required
        />
    </div>

    <button type='submit'>
        Cadastrar
    </button>

</form>
