<ion-header>
	<ion-toolbar >
	  <ion-title> Barbearias</ion-title>
	</ion-toolbar>
  </ion-header>




<ion-card *ngFor="let barbearia of barbearia">
  <ion-card-header>
    <ion-card-title>{{ barbearia.nome }}</ion-card-title>
  </ion-card-header>
  <ion-card-content>
    <ion-button class="larger-button" [routerLink]="'/perfil/' + barbearia._id" class="ion-text-center" type="submit" color="success">Ver Barbearia</ion-button>
    
  </ion-card-content>
</ion-card>
