<ion-header>
	<ion-toolbar >
	  <ion-title>BARBER TIME</ion-title>
	</ion-toolbar>
  </ion-header>


<ion-content class="ion-padding">
  <form #f="ngForm" (ngSubmit)="onSubmit(f)" class="ion-text-center">
    <ion-item class="ion-margin-top">
      <ion-label position="floating"></ion-label>
      <ion-input type="text" name="nome" [(ngModel)]="email" label="E-mail" placeholder="Digite aqui"></ion-input>
    </ion-item>
    <ion-item class="ion-margin-top">
      <ion-label position="floating"></ion-label>
      <ion-input type="password" name="senha" [(ngModel)]="senha" label="Senha" required placeholder="Digite aqui"></ion-input>
    </ion-item>
    <ion-row class="ion-margin-top">
      <ion-col>
        <ion-button  expand="block" type="submit">LOGIN</ion-button>
      </ion-col>
      <ion-col>
        <ion-button [routerLink]="'/cadastro'" expand="block">CADASTRO</ion-button>
      </ion-col>
    </ion-row>
    <ion-row>
      <ion-col>
        <div *ngIf="erro" class="ion-text-center ion-padding-top">
          <ion-text color="danger">E-mail ou senha est√£o incorretos.</ion-text>
        </div>
      </ion-col>
    </ion-row>
  </form>
</ion-content>
