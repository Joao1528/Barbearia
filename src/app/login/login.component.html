<section class="vh-100 gradient-custom">
  <form #f="ngForm" (ngSubmit)="onSubmit(f)" >
  <div class="container py-5 h-100">
    <div class="row d-flex justify-content-center align-items-center h-100">
      <div class="col-12 col-md-8 col-lg-6 col-xl-5">
        <div class="card bg-dark text-white" style="border-radius: 1rem;">
          <div class="card-body p-5 text-center">
            <h1>BarberTime</h1>
            <div class="mb-md-5 mt-md-4 pb-5">
              
              <h2 class="fw-bold mb-2 text-uppercase">Login</h2>
              <p class="text-white-50 mb-5">Por favor digite o seu E-mail e senha!</p>

              <div class="form-outline form-white mb-4">
                <input type="text" name="nome" id="nome" [(ngModel)]="email" class="form-control form-control-lg" />
                <label class="form-label" for="typeEmailX">Email</label>
              </div>

              <div class="form-outline form-white mb-4">
                <input type="password" name="senha" id="senha" [(ngModel)]="senha" class="form-control form-control-lg" />
                <label class="form-label" for="typePasswordX">Senha</label>
              </div>

              

              <button class="btn btn-outline-light btn-lg px-5" type="submit">Login</button>

              
              <div *ngIf="erro" class="alert alert-danger mt-3">
                E-mail ou senha estão incorretos.
              </div>

            </div>

            <div>
              <p class="mb-0">Não tem conta? <a  routerLink="cadastro" class="text-white-50 fw-bold">Cadastro</a>
              </p>
            </div>

            

          </div>
        </div>
      </div>
    </div>
  </div>
</form>
</section>
